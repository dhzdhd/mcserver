services:
  mcserver:
    container_name: mcserver
    image: itzg/minecraft-server
    stdin_open: true
    ports:
      - 25565:25565
    environment:
      EULA: true
      MEMORY: "2G"
      DIFFICULTY: "hard"
      TYPE: "PAPER"
      VERSION: "1.21.3"
      SNOOPER_ENABLED: false
      ONLINE_MODE: false
      ENABLE_COMMAND_BLOCK: true
      SERVER_NAME: "azuremc"
      RESOURCE_PACK: https://cdn.modrinth.com/data/ItHr72Fy/versions/pbKmDVlm/Fullbright-UB-1.21.zip
      RESOURCE_PACK_ENFORCE: true
      RCON_CMDS_STARTUP: |-
        gamerule keepInventory true
        gamerule playerSleepingPercentage 0
        execute in the_nether run gamerule keepInventory true
        execute in the_end run gamerule keepInventory true
      # SPIGET_RESOURCES: "82528"
    env_file: .env
    volumes:
      - ./data:/data
    depends_on:
      mcrestore:
          condition: service_completed_successfully
    restart: unless-stopped

  mcbackup:
    container_name: mcbackup
    image: itzg/mc-backup
    environment:
      RCON_HOST: mcserver
      BACKUP_INTERVAL: "1h"
      INITIAL_DELAY: "5m"
      BACKUP_METHOD: "rclone"
      PRUNE_BACKUPS_DAYS: 90
    env_file: .env
    volumes:
      - ./data:/data:ro
      - ./backups:/backups
      - ./rclone.config:/config/rclone/rclone.conf
    depends_on:
      mcserver:
        condition: service_healthy
    restart: unless-stopped

  mcrestore:
    container_name: mcrestore
    image: itzg/mc-backup
    entrypoint: restore-tar-backup
    volumes:
      - ./data:/data
      - ./backups:/backups:ro
    restart: "no"

---
- name: Cloud playbook
  hosts: cloudgroup
  become: true

  vars:
    pip_install_packages:
      - name: docker

  roles:
    - geerlingguy.pip
    - geerlingguy.docker

  tasks:
    - name: Clone mcserver repository  # noqa: latest
      ansible.builtin.git:
        clone: true
        repo: "https://www.github.com/dhzdhd/mcserver"
        dest: "/home/mcserver"

    - name: Copy local backups to server
      ansible.builtin.copy:
        src: "../../../backups/"
        dest: "/home/mcserver/backups/"
        mode: "preserve"

    - name: Copy local .env file to server
      ansible.builtin.copy:
        src: "../../../.env"
        dest: "/home/mcserver/"
        mode: "preserve"

    - name: Copy local rclone config to server
      ansible.builtin.copy:
        src: "../../../rclone.config"
        dest: "/home/mcserver/"
        mode: "preserve"

    - name: Run server with docker compose
      community.docker.docker_compose_v2:
        project_src: "/home/mcserver"
